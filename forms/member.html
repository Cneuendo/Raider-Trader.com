<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raider-Trader Member Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-UlD21rHj7nLHZJjKx7rMz+tLLuVY+YKjJ92VXyX1Dfz7V0a0mKl7VzlrxKHajozglPmUVc2K0ggXyXwt2Irkqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/archivo-narrow" rel="stylesheet">
    <link rel="stylesheet" href="../css/member.css">


    <script src="../javascript/navbar.js"></script>

</head>

<body id = "bg">

    <nav>
		<div class="logo">
			<a href="#">Raider-Trader</a>
		</div>
		
		<div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
         <ul class="menu">
             <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
          
	</nav>

    <section>
        <h1>Become a Member</h1>
        <a href="#form"> <button class="start">Start</button>   </a>
        <div class="mouse-down"><a class="anchor-scroll" href="#form"><i class="icon ion-ios-arrow-down"></i></a>
        </div>
    </section>
    
    <div class="container" id="form">
        <form action="#" method="POST" id="formsection">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="@ttu or @gmail" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(888)888-8888">
            </div>
    
            <div class="form-group">
                <label for="hear-about">How did you hear about Raider-Trader?</label>
                <textarea id="hear-about" name="hear-about" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="interesting">What do you find most interesting about financial markets?</label>
                <textarea id="interesting" name="interesting" required></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" class="start">Submit</button>
            </div>
        </form>
    </div>


</body>

</html>
